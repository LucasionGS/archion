input {
  # Keyboard layout
  kb_layout = dk
  follow_mouse = 1
  touchpad {
    natural_scroll = true
    disable_while_typing = true
  }
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
}

ecosystem {
  no_update_news = true
}

decoration {
  # rounding
  rounding = 12
}

misc {
  disable_splash_rendering = true
}
