# ── minimal compositor setup ───────────────────────────
monitor = ,preferred,auto,1

input {
    kb_layout = dk                 # Danish keyboard here too
}

# ── start the greeter ──────────────────────────────────
exec-once = dbus-run-session gtkgreet \
               --remember-session \
               --remember-user &

# quit Hyprland as soon as gtkgreet exits successfully
exec-once = bash -c '
    pid=$!; wait $pid;
    hyprctl dispatch exit
    Hyprland
'
